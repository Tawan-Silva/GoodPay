<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/IconeGP.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Recuperação de Senha</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/goodplayH.png" alt="logo com texto" width="130" height="60">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container border-form">
            <div class="row">
                <div class="col">
                    <img src="../img/Reset password-bro.png" alt="" style="width: 550px;">
                </div>
                <div class="col" style="margin: auto;">
                    <p class="preencha">Preencha os campos para recuperar a senha.</p>
                    <hr width="398px">
                    <br>
                    <div class="input-group mb-3" style="width: 400px; height: 46px;">
                        <span class="input-group-text " id="basic-addon1 "><img
                                src="../img/outline_account_circle_black_24dp.png " alt=" "></span>
                        <input type="text " class="form-control " placeholder="Nome de usuário" aria-label="Username "
                            aria-describedby="basic-addon1 ">
                    </div>
                    <br>
                    <div class="input-group mb-3 " style="width: 400px; height: 46px;">
                        <span class="input-group-text " id="basic-addon1 "><img
                                src="../img/outline_email_black_24dp.png " alt=" "></span>
                        <input type="text " class="form-control " placeholder="Digite seu Email" aria-label="Username "
                            aria-describedby="basic-addon1 ">
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-success"
                            style="padding: 8px 100px; margin-right: 36%;">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
