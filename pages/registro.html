<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>App [GoodPay]</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/goodplayH.png" alt="logo com texto" width="130" height="60">
        </a>
        </div>
    </nav>
  </header>
  <main>
    <div class="main">
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div class="cadastro">
              <div>
                <h1 class="titulocadastro">
                  Crie sua Conta!
                </h1>
                <h2 class="linhacriarconta"></h2>
              </div>
              <div class="menucadastro">
                <form action="" class="ms-4">
                  <div class="input-group mb-4">
                    <input id="text" type="text" class="form-control" placeholder="Usuario" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-4">
                    <input id="email" type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-4">
                    <input id="senha" type="password" class="form-control" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <input id="senhaDois" type="password" class="form-control" placeholder="Confirme a senha" aria-label="senhaDois" aria-describedby="basic-addon1">
                  </div>
                  <div class="mb-3 form-check" style="margin-top: 20px; text-align: left;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"> Declaro que li e estou de
                      acordo com os <a class="termos" href="../termoseuso.html">Termos e
                        Condições de uso.</a>
                    </label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn-primary" type="button" data-bs-dismiss="offcanvas">Cadastrar</button>
                  </div>
                  <div class="logincadastro" style="margin-top: 20px; text-align: left;">
                    <h5><strong>Já é cadastrado? </strong> <a class="façalogin" href="../index.html">Faça seu login</a></h5>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col">
            <img src="../img/2.png" class="img-fluid imgcadastro" alt="...">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</footer>

</html>
